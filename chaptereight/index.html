<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>CSS Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    .slider {
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      position: relative;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 18px;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(0%); }
      36%  { transform: translateX(-100%); }
      66%  { transform: translateX(-100%); }
      69%  { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="https://via.placeholder.com/600x300?text=Image+1" alt="">
      <div class="caption">پہلا سلائیڈ - تعارف</div>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/600x300?text=Image+2" alt="">
      <div class="caption">دوسرا سلائیڈ - مضمون</div>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/600x300?text=Image+3" alt="">
      <div class="caption">تیسرا سلائیڈ - خلاصہ</div>
    </div>
  </div>
</div>

</body>
</html>
